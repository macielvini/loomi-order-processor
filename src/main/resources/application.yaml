spring:
  application:
    name: order_processor

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/order_processor}
    username: ${DB_USERNAME:appuser}
    password: ${DB_PASSWORD:apppass} 

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: order-processor-group
      auto-offset-reset: earliest

  jackson:
    serialization:
      write-dates-as-timestamps: false

kafka:
  topics:
    order-events: order-events
    order-created: order-created
    order-processed: order-processed
    order-failed: order-failed
    order-pending-approval: order-pending-approval
    low-stock-alert: order-low-stock-alerts

order-processing:
  high-value-threshold: ${HIGH_VALUE_THRESHOLD:10000.00}
  fraud-threshold: ${FRAUD_THRESHOLD:20000.00}
